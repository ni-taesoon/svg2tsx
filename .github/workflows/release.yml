name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.platform }})
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          # TODO: 나중에 다시 활성화
          # - platform: ubuntu-22.04
          #   target: x86_64-unknown-linux-gnu
          # - platform: windows-latest
          #   target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        id: tauri
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tauriScript: bunx tauri
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.target }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.app.tar.gz.sig
          # TODO: 나중에 다시 활성화 (Linux/Windows)
          # src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
          # src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
          # src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage.sig
          # src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
          # src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi.sig
          # src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
          # src-tauri/target/${{ matrix.target }}/release/bundle/**/*.nsis.zip
          # src-tauri/target/${{ matrix.target }}/release/bundle/**/*.nsis.zip.sig
          if-no-files-found: error

  publish:
    name: Publish to Release Repo
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure of downloaded files
        run: find artifacts -type f | head -50

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Prepare release files
        id: prepare
        run: |
          mkdir -p release-files

          # Find and copy all release files (macOS only for now)
          find artifacts -type f \( \
            -name "*.dmg" -o \
            -name "*.app.tar.gz" -o \
            -name "*.app.tar.gz.sig" \
          \) -exec cp {} release-files/ \;
          # TODO: 나중에 다시 활성화 (Linux/Windows)
          # -name "*.deb" -o \
          # -name "*.AppImage" -o \
          # -name "*.AppImage.sig" -o \
          # -name "*.msi" -o \
          # -name "*.msi.sig" -o \
          # -name "*.exe" -o \
          # -name "*.nsis.zip" -o \
          # -name "*.nsis.zip.sig" \

          echo "Files to release:"
          ls -la release-files/

      - name: Generate latest.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REPO="ni-taesoon/svgtsx-release"
          BASE_URL="https://github.com/${REPO}/releases/download/${{ github.ref_name }}"

          # Read signatures (macOS only for now)
          DARWIN_AARCH64_SIG=""
          DARWIN_X64_SIG=""

          if [ -f "release-files/Svg2Tsx_${VERSION}_aarch64.app.tar.gz.sig" ]; then
            DARWIN_AARCH64_SIG=$(cat "release-files/Svg2Tsx_${VERSION}_aarch64.app.tar.gz.sig")
          fi

          if [ -f "release-files/Svg2Tsx_${VERSION}_x64.app.tar.gz.sig" ]; then
            DARWIN_X64_SIG=$(cat "release-files/Svg2Tsx_${VERSION}_x64.app.tar.gz.sig")
          fi

          # Generate latest.json (macOS only for now)
          cat > release-files/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "SVG2TSX ${VERSION} 릴리스",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${DARWIN_AARCH64_SIG}",
                "url": "${BASE_URL}/Svg2Tsx_${VERSION}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${DARWIN_X64_SIG}",
                "url": "${BASE_URL}/Svg2Tsx_${VERSION}_x64.app.tar.gz"
              }
            }
          }
          EOF
          # TODO: 나중에 다시 활성화 (Linux/Windows)
          # "linux-x86_64": {
          #   "signature": "${LINUX_SIG}",
          #   "url": "${BASE_URL}/svg2tsx_${VERSION}_amd64.AppImage"
          # },
          # "windows-x86_64": {
          #   "signature": "${WINDOWS_SIG}",
          #   "url": "${BASE_URL}/Svg2Tsx_${VERSION}_x64-setup.nsis.zip"
          # }

          echo "Generated latest.json:"
          cat release-files/latest.json

      - name: Create release in public repo
        uses: softprops/action-gh-release@v2
        with:
          repository: ni-taesoon/svgtsx-release
          token: ${{ secrets.RELEASE_REPO_TOKEN }}
          tag_name: ${{ github.ref_name }}
          name: "Svg2Tsx ${{ github.ref_name }}"
          body: |
            SVG2TSX ${{ github.ref_name }} 릴리스

            ## 다운로드
            - **macOS (Apple Silicon)**: `.dmg` (aarch64)
            - **macOS (Intel)**: `.dmg` (x86_64)

            ## 자동 업데이트
            기존 사용자는 앱 내에서 자동으로 업데이트 알림을 받습니다.
          files: release-files/*
          draft: false
          prerelease: false
